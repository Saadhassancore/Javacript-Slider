<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
   <div class="container">
    <div class="slider">
      <div class="slide active" style="background: url('img1.jpg.jpg');"></div>
      <div class="slide" style="background: url('img2.jpg.jpg');"></div>
      <div class="slide" style="background: url('img3.jpg.jpg');"></div>
      <div class="slide" style="background: url('img4.jpg.jpg');"></div>
    </div>
    <div class="slider-control">
      <button class="prev-slide">Prev</button>
      <button class="next-slide">Next</button>
    </div>
   </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
